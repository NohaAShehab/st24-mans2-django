{% extends 'layouts/base.html' %}
{% load static %}
{% block main %}
    <h1 class="text-center">All Posts</h1>
<a href="{% url 'posts.create' %}" class="btn btn-dark"> Add new POST</a>
<div >
    {% for post in posts %}

            <div class="card " style="width: 18rem;  display: inline-block; margin-left: 10px; margin-bottom: 10px;">
          <img src="{{post.image_url}}"
               width="200" height="200"
               class="card-img-top" alt="no image for this post" >
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <a href="{{post.show_url}}" class="btn btn-primary">Show</a>
              <a href="{{post.edit_url}}" class="btn btn-warning">Edit</a>
              <a href="{{post.delete_url}}" class="btn btn-danger">Delete</a>
          </div>
        </div>

    {% endfor %}
</div>
{% endblock %}

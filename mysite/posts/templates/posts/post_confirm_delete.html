{% extends 'layouts/base.html' %}
{% load static %}
{% block main %}

    <h1> title : {{object.title}} </h1>
    <img src="{{post.image_url}}" width="100" height="100">

    <form method="post">
        {% csrf_token %}
        <label class="form-label">Are you want to delete this post: </label>
        <div style="margin-bottom: 10px ">
        <input type="submit" class="btn btn-danger" VALUE="Confirm Delete">
            </div>
    </form>

    <a href="{% url 'posts.index' %}" class="btn btn-dark"> Cancel</a>
{% endblock %}

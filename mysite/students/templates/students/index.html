{% extends 'layouts/base.html' %}
{% block main %}'
<h1> All students</h1>
  <table class="table">
    <tr><th>ID</th> <th>Name</th>
    <th>Show</th>
    </tr>
    {% for std  in students %}
        <tr>
          <td>{{std.id }}</td>
          <td>{{std.name}}</td>
<!--          <td> <a  href="/students/{{std.id}}" class="btn btn-info">Show</a></td>-->
           <td> <a  href="{% url 'students.show' std.id %}" class="btn btn-info">Show</a></td>

        </tr>
    {% endfor %}

  </table>
{% endblock %}
